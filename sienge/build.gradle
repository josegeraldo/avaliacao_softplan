apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

group = 'br.com.softplan.sienge'
version = '1.0.0'

description = 'Sienge'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
	mavenCentral()
}

configurations.all {
	resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation 'com.google.guava:guava:28.0-jre'
    
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

tasks.withType(JavaCompile) {
	options.incremental = true
	options.encoding = 'UTF-8'
}

eclipse {
	jdt {
		javaRuntimeName = 'JavaSE-1.8'
	}
	classpath {
		downloadSources=true
		downloadJavadoc=true
	}
}

eclipseJdt.doLast {
	copy {
		from "${projectDir}/config-eclipse"
		include "**/*.prefs"
		into "${projectDir}/.settings"
	}

	File fparcial  = file("${projectDir}/config-eclipse/org.eclipse.jdt.core.prefs.parcial")
	File f  = file('.settings/org.eclipse.jdt.core.prefs')
	f.append(fparcial.getText())
}
